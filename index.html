<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>

    <!-- Linkando CDN do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>

<body>
    <!-- Título e Breadcrumb -->
    <div class="container">
        <div class="row ml-1 mt-3 mb-3 mr-3">
            <h1 class="display-4"> Cadastros </h1>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#"><i class="fas fa-tachometer-alt text-dark"></i> Dashboard </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page"><i class="far fa-edit"></i> Cadastros </li>
            </ol>
        </nav>
    </div>

    <!-- Navbar, Form and Buttons -->
    <div class="container w-75 p-3">

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Cliente</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Preferências do Cliente</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Parceiro</a>
            </li>
        </ul>

        <form>
            <div class="row">

                <!-- Coluna 1 -->
                <div class="col-sm-6">

                    <div class="form-group mt-3 ml-3">

                        <!-- Coluna 1, Linha 1-->
                        <div class="form-row">

                            <div class="form-group col-sm-2">
                                <label for="InputCod"><strong>Código</strong></label>
                                <input type="text" class="form-control" id="codigo" placeholder="32">
                            </div>

                            <div class="form-group col-sm-10">
                                <label for="InputName"><strong>Nome</strong></label>
                                <input type="text" class="form-control" id="name" placeholder="Mauricio Rodrigues">
                            </div>

                        </div>

                        <!-- Coluna 1, Linha 2-->
                        <div class="form-row">

                            <div class="form-group col-sm-4">
                                <label for="InputCel"><strong>Nº do Celular</strong></label>
                                <input type="text" class="form-control" id="celular" placeholder="Nº do Celular">
                            </div>

                            <div class="form-group col-sm-4">
                                <label for="InputTel"><strong>Nº Telefone Fixo</strong></label>
                                <input type="text" class="form-control" id="telefone" placeholder="Nº do Telefone">
                            </div>

                            <div class="form-group col-sm-4">
                                <label for="InputCep"><strong>CEP</strong></label>
                                <input type="text" class="form-control" id="cep" placeholder="ex: 72880000">
                            </div>

                        </div>

                        <!-- Coluna 1, Linha 3-->
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label for="InputCid"><strong>Cidade</strong></label>
                                <input type="text" class="form-control" id="cidade" placeholder="Cidade Ocidental">
                            </div>

                            <div class="form-group col-sm-2">
                                <label for="InputUf"><strong>UF</strong></label>
                                <input type="text" class="form-control" id="uf" placeholder="GO">
                            </div>

                            <div class="form-group col-sm-4">
                                <label form="intputStatus"><strong>Status</strong></label>
                                <select class="form-control" id="status">
                                    <option selected>Selecione ...</option>
                                    <option> Solteiro </option>
                                    <option> Casado </option>
                                    <option> Viúvo(a) </option>
                                    <option> Relacionamento Estável </option>
                                </select>
                            </div>
                        </div>

                    </div>

                </div>

                <!-- Coluna 2 -->
                <div class="col-sm-6">

                    <div class="form-group mt-3 ml-3">

                        <!-- Coluna 2, Linha 1 -->
                        <div class="form-row">

                            <div class="form-group col-sm-8">
                                <label for="inputEmail"><strong> Email </strong></label>
                                <input type="email" class="form-control" id="email" placeholder="ex: email@email.com">
                            </div>

                            <div class="form-group col-sm-4">
                                <label for="inputCpf"><strong>CPF</strong></label>
                                <input type="text" class="form-control" id="cpf" placeholder="Só Números">
                            </div>

                            <!-- Coluna 2, Linha 2 -->
                            <div class="form-row">

                                <div class="form-group col-sm-4">
                                    <label for="inputLog"><strong> Logradouro </strong></label>
                                    <input type="text" class="form-control" id="logradouro" placeholder="ex: Rua 1400">
                                </div>

                                <div class="form-group col-sm-2">
                                    <label for="inputCpf"><strong>Nº</strong></label>
                                    <input type="text" class="form-control" id="numero-casa" placeholder=" Nº">
                                </div>

                                <div class="form-group col-sm-6">
                                    <label for="inputCpf"><strong>Bairro</strong></label>
                                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                                </div>

                            </div>

                        </div>


                    </div>

                </div>

        </form>
    </div>

    <!-- Botões -->
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
            </div>
            <div class="col-sm-5">
            </div>
            <div class="col-sm-2">
                <div class="row">
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-danger">Resetar</button>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-success">Próximo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
